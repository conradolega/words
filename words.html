<head>
  <title>Inspirational Quotes</title>
  <style>
  body {
  	font-family: Georgia, serif;
  	background-color: #AAAAFF;
  }
  .container {
  	width: 720px;
  }
  </style>

</head>

<body>
  <div id="fb-root"></div>
  <div class="container">
    {{> quote}}
    <div class="fb-like" data-href="http://inspiration.meteor.com/" data-send="true" data-width="450" data-show-faces="true"></div>
  </div>
</body>

<template name="quote">
	<h1>Quote of the day:</h1>
	<br />
	<blockquote>
		<p>The quick brown fox jumps over the lazy dog.</p>
		<small>Someone famous</small>
	</blockquote>
</template>
